<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <script src="search_movie.js"></script>

        <title>Movie Search</title>
    </head>

    <body>
        <div class="top">
            <img id="logo" src="./logo.png">
            <h1>Movie Search</h1>
            <p class="flavor">Get information about your favorite movies 
        </div>

        <div class="input">
            <input id="titleBox" type="text" placeholder="Movie Title">
        </div>

        <details class="searchOptions">
            <summary>More options</summary>
            <h2>Search Options</h2>
            <input id="yearBox" type="text" placeholder="Year (i.e. 2012)">
            <br>
            <button type="button" id="searchButton" onclick="search()">Search</button>
        </details>

        <ol id="searchResults">
        </ol>

        <p id="pageNumber">

        <div id="navigation">
        </div>

        <div id="credits">
            <p> Samyog Lamsal. Site last updated on 06/16/2021.
        </div>
    </body>

</html>
